/* ======================= Ustawienia UI ======================= */
const DEFAULT_PEOPLE = ["Olga","Viki","Switlana","Dina","Tetiana","Dawid"];

let unsubscribeLists = null;   // üîπ DODAJ TO




// ‚Äî‚Äî LISTY (Kuchnia/Sala) ‚Äî trwale w localStorage ‚Äî‚Äî
const LISTS_KEY = 'grafik-lists-v1';      // TU zapisujemy spisy imion
const PREFS_KEY = 'grafik-prefs-v2';      // TU zapisujemy wyb√≥r listy + widoczno≈õƒá

let lists = {
  Kuchnia: ["Olga","Viki","Switlana","Dina"],
  Sala:    ["Tetiana","Dawid"]
};
let selectedList = 'Kuchnia';


let people = [...DEFAULT_PEOPLE];
let hiddenMap = {}; // widoczno≈õƒá lokalna
let suppressRemoteEcho = false; // aby nie zapƒôtlaƒá aktualizacji

// ‚Äî‚Äî PREFERENCJE WIDOKU (lokalnie, per urzƒÖdzenie) ‚Äî‚Äî


function saveLists(){

async function loadLists(){

  };

// preferencje widoku / wyboru listy
function savePrefs(){

    selectedList,
    hidden: hiddenMap,
    month: monthPicker.value
  };

}

function loadPrefs(){

function applySelectedList(){

function pad(n){ return String(n).padStart(2,'0'); }
function fmtDate(d){ return `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()}`; }
function daysInMonth(y,m){ return new Date(y, m+1, 0).getDate(); }
function storageKey(y,m){ return `grafik-${y}-${pad(m+1)}`; }
function safeId(s){ return s.toLowerCase().replace(/\s+/g,'_').replace(/[^a-z0-9_]/g,''); }
function idForCell(y,m,d,p){ return `d${y}${pad(m+1)}${pad(d)}-${safeId(p)}`; }
function monthDocId(y,m){ return `${y}-${pad(m+1)}`; }

function parseHM(v){
  if(!v) return null;
  const m = /^([0-2]?\d)[\.:]?([0-5]?\d)?$/.exec(v.replace(/\s/g,''));
  if(!m) return null;
  let h = parseInt(m[1],10); if(h>23) return null;
  let mins = m[2] ? parseInt(m[2].padEnd(2,'0'),10) : 0;
  if(mins>59) return null;
  return [h, mins];
}
function parseRange(text){
  if(!text) return null;
  text = text.trim();
  const parts = text.split(/[-‚Äì‚Äî\s;,\t]+/).filter(Boolean);
  if(parts.length < 2) return null;
  const s = parseHM(parts[0]), e = parseHM(parts[1]);
  if(!s || !e) return null;
  return {from: `${pad(s[0])}:${pad(s[1])}`, to: `${pad(e[0])}:${pad(e[1])}`};
}
function diffHours(start,end){
  if(!start || !end) return 0;
  const s = start[0]*60 + start[1];
  let e = end[0]*60 + end[1];
  if(e < s) e += 24*60;
  return (e - s) / 60;
}

/* ======================= Tryb single-person ======================= */
function visiblePeople(){
  return people.filter(p => !hiddenMap[safeId(p)]);
}
function inSingleMode(){
  return visiblePeople().length === 1;
}






/* ======================= Tabela (multi) ======================= */
function buildHeader(){
  if (inSingleMode()) {
    const [person] = visiblePeople(); // bierze imiƒô aktywnej osoby
    thead.innerHTML = `
      <tr>
        <th colspan="4" class="person-head single-name">${person}</th>
      </tr>
      <tr>
        <th class="day-col">Dz.</th>
        <th class="date-col">Data</th>
        <th class="x-col">X</th>
        <th class="time-col">OD / DO</th>
      </tr>`;
    return;
  }

  // üëá stary kod multi-person zostaje
  let h1 = `<tr>
      <th rowspan="2" class="day-col">Dz.</th>
      <th rowspan="2" class="date-col">Data</th>`;
  for(const p of people){
    const pid = safeId(p);
    h1 += `<th class="person-head col-${pid}" colspan="3">${p}</th>`;
  }
  h1 += `</tr>`;
  let h2 = `<tr>`;
  for(const p of people){
    const pid = safeId(p);
    h2 += `<th class="subhead col-${pid}">X</th>
       <th class="subhead col-${pid}">OD godz.</th>
       <th class="subhead col-${pid}">DO godz.</th>`;
  }
  h2 += `</tr>`;
  thead.innerHTML = h1 + h2;
}


function buildBody(year, month){
  
  const n = daysInMonth(year, month);
  const rows = [];
  const singleMode = inSingleMode(); // üëà sprawdzamy czy tylko 1 osoba

  const grid = document.getElementById('grid');
  if(singleMode){
    grid.classList.add('single-mode');
  } else {
    grid.classList.remove('single-mode');
  }

  for(let day=1; day<=n; day++){
    const d = new Date(year, month, day);
    const wd = d.getDay();


  if(singleMode){
    const [person] = visiblePeople();
    const pid = safeId(person);
    const key = idForCell(year, month, day, person);

    rows.push(`
      <tr class="${(wd===0||wd===6)?'weekend':''}">
        <td class="day-col">${WEEKDAY_PL[wd]}</td>
        <td class="date-col">${fmtDate(d)}</td>
        <td class="x-col" data-group="${key}">
          <label class="x-toggle" title="Wolne (X)">
            <input type="checkbox" id="${key}-off" />
            <span class="icon" aria-hidden="true"></span>
          </label>
        </td>
        <td class="time-col" data-group="${key}">
          <div class="oddo">
            <input type="time" id="${key}-from" placeholder="OD">
            <input type="time" id="${key}-to" placeholder="DO">
         </div>
        </td>
      </tr>
    `);
  

      
    } else {
      // üëá stary kod dla wielu os√≥b
      let row = `<tr class="${(wd===0||wd===6)?'weekend':''}">
        <td class="day-col">${WEEKDAY_PL[wd]}</td>
        <td class="date-col">${fmtDate(d)}</td>`;
      for(const p of people){
        const pid = safeId(p);
        const key = idForCell(year,month,day,p);
        row += `
          <td class="col-${pid}" data-group="${key}">
            <div class="cell">
              <label class="x-toggle" title="Wolne (X)">
                <input type="checkbox" id="${key}-off" />
                <span class="icon" aria-hidden="true"></span>
              </label>
            </div>
          </td>
          <td class="from-col col-${pid}" data-group="${key}">
            <div class="cell"><input type="time" id="${key}-from"></div>
          </td>
          <td class="to-col col-${pid}" data-group="${key}">
            <div class="cell"><input type="time" id="${key}-to"></div>
          </td>`;
      }
      row += `</tr>`;
      rows.push(row);
    }
  }
  tbody.innerHTML = rows.join('');

  // Obs≈Çuga klikniƒôcia/dotyku w kolumnƒô "Data"
  tbody.querySelectorAll('td.date-col').forEach(td=>{
    td.addEventListener('click', ()=>{
      // je≈õli klikniƒôto ju≈º zaznaczony wiersz ‚Üí odznacz
      const tr = td.parentElement;
      if(tr.classList.contains('highlighted-row')){
        tr.classList.remove('highlighted-row');
      } else {
        // usu≈Ñ pod≈õwietlenia ze wszystkich wierszy
        tbody.querySelectorAll('tr').forEach(r=>r.classList.remove('highlighted-row'));
        // dodaj do wybranego
        tr.classList.add('highlighted-row');
      }
    }, {passive:true});
  });



  tbody.querySelectorAll('input[type="checkbox"]').forEach(chk=>{
    chk.addEventListener('change', onOffToggleTable);
  });
  tbody.querySelectorAll('input[type="time"]').forEach(inp=>{
    inp.addEventListener('paste', onTimePaste);
    inp.addEventListener('input', e => onHourInputChanged(e));
    inp.addEventListener('keydown', e=>{
      if(e.key.toLowerCase()==='x'){
        const group = e.target.closest('td').dataset.group;
        const off = document.getElementById(`${group}-off`);
        off.checked = !off.checked;
        off.dispatchEvent(new Event('change'));
        e.preventDefault();
      }
    });
  });
}
function buildFooter(){
  if(inSingleMode()){
    const [person] = visiblePeople();

  } else {

    foot += `</tr>`;
    tfoot.innerHTML = foot;

/* ======================= Wklejanie i X ======================= */
function onOffToggleTable(e){
  const chk = e.target;
  const group = chk.id.replace(/-off$/,'');
  const from = document.getElementById(`${group}-from`);
  const to   = document.getElementById(`${group}-to`);
  const tds = Array.from(document.querySelectorAll(`td[data-group="${group}"]`));
  if(chk.checked){
    from.value = ''; to.value = '';
    from.disabled = true; to.disabled = true;
    tds.forEach((td,i)=>{
      td.classList.add('off');
      if(i===2) td.classList.add('off-x');
    });
  }else{
    from.disabled = false; to.disabled = false;
    tds.forEach(td=>{ td.classList.remove('off','off-x'); });
  }
  onHourInputChanged(e); // sync + sumy
}
function onTimePaste(e){
  const text = (e.clipboardData || window.clipboardData).getData('text');
  const rng = parseRange(text);
  if(rng){
    const group = e.target.closest('td')?.dataset.group;
    document.getElementById(`${group}-from`).value = rng.from;
    document.getElementById(`${group}-to`).value   = rng.to;
    const off = document.getElementById(`${group}-off`);
    if(off.checked){ off.checked=false; off.dispatchEvent(new Event('change')); }
    e.preventDefault();
    onHourInputChanged(e);
  }else{
    const hm = parseHM(text);
    if(hm){ e.target.value = `${pad(hm[0])}:${pad(hm[1])}`; e.preventDefault(); onHourInputChanged(e); }
  }
}

/* ======================= Sumy i zapisy ======================= */
function calculateTotals(year, month){
  const totals = Object.fromEntries(people.map(p=>[p,0]));
  const n = daysInMonth(year, month);
  for(let day=1; day<=n; day++){
    for(const p of people){
      const key = idForCell(year, month, day, p);
      const off = document.getElementById(`${key}-off`)?.checked;
      const vFrom = document.getElementById(`${key}-from`)?.value;
      const vTo   = document.getElementById(`${key}-to`)?.value;
      if(off || (!vFrom && !vTo)) continue;
      const s = vFrom.split(':').map(Number);
      const e = vTo.split(':').map(Number);
      if(s.length<2 || e.length<2) continue;
      totals[p] += diffHours(s,e);
    }
  }
  for(const p of people){
    const pid = safeId(p);
    const t = totals[p] || 0;
    const el = document.getElementById(`total-${pid}`);
    if(el) el.textContent = `${t.toFixed(2).replace('.',',')} h`;
  }
  return totals;
}

function saveLocal(year, month){
  const n = daysInMonth(year, month);
  const data = {};
  for(let day=1; day<=n; day++){
    for(const p of people){
      const key = idForCell(year, month, day, p);
      data[`${key}-from`] = document.getElementById(`${key}-from`)?.value || '';
      data[`${key}-to`]   = document.getElementById(`${key}-to`)?.value || '';
      data[`${key}-off`]  = document.getElementById(`${key}-off`)?.checked ? 1 : 0;
    }
  }
  data.people = people; data.hidden = hiddenMap;
  localStorage.setItem(storageKey(year,month), JSON.stringify(data));
}
function loadLocal(year, month){
  const raw = localStorage.getItem(storageKey(year,month));
  if(!raw) return false;
  const data = JSON.parse(raw);
  for(const k of Object.keys(data)){
    if(k.endsWith('-from') || k.endsWith('-to')){
      const el = document.getElementById(k); if(el) el.value = data[k];
    }else if(k.endsWith('-off')){
      const el = document.getElementById(k);
      if(el){ el.checked = !!data[k]; el.dispatchEvent(new Event('change')); }
    }
  }
  if(data.hidden){ hiddenMap = data.hidden; }
  return true;
}

/* ======================= Firestore sync (tylko godziny) ======================= */
function monthCollRef(y,m){
  return collection(db, "schedules", monthDocId(y,m), "entries");
}
async function writeRemote(y,m, day, personId, payload){
  if(!firebaseEnabled) return;
  try{
    suppressRemoteEcho = true;
    const ref = doc(db, "schedules", monthDocId(y,m), "entries", `${pad(day)}-${personId}`);
    await setDoc(ref, payload, {merge:true});
  }catch(err){
    console.warn('setDoc error', err);
  }finally{
    // dajmy wiƒôcej czasu na ‚Äûpowr√≥t‚Äù snapshota
    setTimeout(()=>{ suppressRemoteEcho=false; }, 400);
  }
}

function subscribeRemote(y,m){
  if(!firebaseEnabled) return;
  const coll = monthCollRef(y,m);
  return onSnapshot(coll, (snap)=>{
    // NIE przerywamy przy suppressRemoteEcho ‚Äì stale od≈õwie≈ºamy UI
    snap.docChanges().forEach(ch=>{
      const [dayStr, pid] = ch.doc.id.split('-');
      const day = parseInt(dayStr,10);
      const pName = people.find(p => safeId(p)===pid);
      if(!pName) return;

      const key = idForCell(y,m,day,pName);
      const data = ch.doc.data();

      const elFrom = document.getElementById(`${key}-from`);
      const elTo   = document.getElementById(`${key}-to`);
      const elOff  = document.getElementById(`${key}-off`);

      if (elFrom && data.from !== undefined) elFrom.value = data.from || "";
      if (elTo   && data.to   !== undefined) elTo.value   = data.to   || "";

      if (elOff && data.off !== undefined){
        elOff.checked = !!data.off;
        // od≈õwie≈º wyglƒÖd X/disable
        const group = `${key}`;
        const from  = document.getElementById(`${group}-from`);
        const to    = document.getElementById(`${group}-to`);
        const tds   = Array.from(document.querySelectorAll(`td[data-group="${group}"]`));
        if (elOff.checked) {
          if(from){ from.value = ''; from.disabled = true; }
          if(to){   to.value   = ''; to.disabled   = true; }
          tds.forEach((td,i)=>{ td.classList.add('off'); if(i===2) td.classList.add('off-x'); });
        } else {
          if(from){ from.disabled = false; }
          if(to){   to.disabled   = false; }
          tds.forEach(td=> td.classList.remove('off','off-x'));
        }
      }
    });
    calculateTotals(y,m);
  }, (err)=>console.warn('onSnapshot schedules error', err));
}


let unsubscribe = null;

function onHourInputChanged(e){
  const [y,m] = monthPicker.value.split('-').map(Number);
  const year = y, month = m-1;

  // lokalny zapis + sumy ‚Äì zabezpieczone try/catch, ≈ºeby nic nie wywali≈Ço reszty
  try { saveLocal(year, month); } catch(_) {}
  try { calculateTotals(year, month); } catch(_) {}

  // je≈õli nie ma Firestore albo zdarzenie nie pochodzi z kom√≥rki ‚Äî ko≈Ñczymy
  if (!(firebaseEnabled && e && e.target)) return;

  const holder = e.target.closest('[data-group]');
  if (!holder) return;

  const group = holder.dataset.group;
  const match = group && group.match(/^d(\d{4})(\d{2})(\d{2})-(.+)$/);
  if (!match) return;

  const dy  = parseInt(match[1],10);
  const dm  = parseInt(match[2],10) - 1;
  const dd  = parseInt(match[3],10);
  const pid = match[4];

  const payload = {
    from: document.getElementById(`${group}-from`)?.value || "",
    to:   document.getElementById(`${group}-to`)?.value   || "",
    off:  !!document.getElementById(`${group}-off`)?.checked,
    _ts: Date.now()
  };

  try {
    writeRemote(dy, dm, dd, pid, payload);
  } catch(err){
    console.warn('writeRemote error', err);
  }
}

function normalizePeopleField(val){
  if (Array.isArray(val)) return val;
  if (typeof val === 'string') {
    try {
      const parsed = JSON.parse(val);
      if (Array.isArray(parsed)) return parsed;
    } catch {}
  }
  return [];
}

function listDocRef(name){
  // W Firestore masz kolekcjƒô z wielkiej litery: "Lists"
  return doc(db, "Lists", name);
}

// pobierz listƒô z chmury (zwr√≥ci tablicƒô lub null je≈õli brak/bez Firestore)
async function fetchListRemote(listName){
  if (!firebaseEnabled) return null;
  const snap = await getDoc(listDocRef(listName));
  if (!snap.exists()) return [];
  const data = snap.data();
  return normalizePeopleField(data.people);
}

// zapisz listƒô do chmury
async function saveListRemote(listName, arr){
  if (!firebaseEnabled) return;
  await setDoc(listDocRef(listName), { people: arr }, { merge: true });
}

// subskrypcja live ‚Äì gdy kto≈õ zmieni listƒô na innym urzƒÖdzeniu
function subscribeLists(){
  if (!firebaseEnabled) return () => {};
  try {
    return onSnapshot(collection(db, "Lists"), (qs) => {
      const next = { ...lists };
      qs.forEach(d => {
        const data = d.data();
        next[d.id] = normalizePeopleField(data.people);
      });
      lists = next;

      // je≈õli aktualnie wybrana lista zniknƒô≈Ça, wracamy do "Kuchnia"
      if (!(selectedList in lists)) selectedList = "Kuchnia";

      // od≈õwie≈º widok
      applySelectedList();
      hiddenMap = {};      // (opcjonalnie) reset ukryƒá
      saveLists();         // cache do localStorage
      rebuildFor(monthPicker.value);
    });
  } catch(e){
    console.warn('onSnapshot(Lists) error', e);
    return () => {};
  }
}


/* ======================= Export CSV ======================= */
function exportCSV(year, month){
  const head = ['Dz.','Data'];
  for(const p of people){ head.push(`${p} OD`,`DO`,`X`); }
  const n = daysInMonth(year, month);
  const lines = [head.join(';')];
  for(let day=1; day<=n; day++){
    const d = new Date(year, month, day);
    const row = [WEEKDAY_PL[d.getDay()], fmtDate(d)];
    for(const p of people){
      const key = idForCell(year,month,day,p);
      const from = document.getElementById(`${key}-from`)?.value || '';
      const to   = document.getElementById(`${key}-to`)?.value || '';
      const off  = document.getElementById(`${key}-off`)?.checked ? 'X' : '';
      row.push(from,to,off);
    }
    lines.push(row.join(';'));
  }
  const totals = calculateTotals(year, month);
  const sumRow = ['Suma godzin',''];
  for(const p of people){ sumRow.push(totals[p].toFixed(2).replace('.',','),'',''); }
  lines.push(sumRow.join(';'));
  const blob = new Blob([lines.join('\n')], {type: 'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url;
  a.download = `grafik-${year}-${pad(month+1)}.csv`;
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

function buildPersonFilter(){
  const parts = [`<span class="xlabel" style="margin-right:6px;"></span>`];
  for(const p of people){
    const pid = safeId(p);
    // je≈õli hiddenMap[pid] = true ‚Üí osoba ukryta ‚Üí checkbox odznaczony
    const checked = hiddenMap[pid] ? '' : 'checked';
    parts.push(`<label><input type="checkbox" data-person="${pid}" ${checked}> ${p}</label>`);
  }
  personFilterBox.innerHTML = `<strong>Filtr os√≥b:</strong> ` + parts.join(' ');

  // odtwarzanie stanu z hiddenMap
  personFilterBox.querySelectorAll('input[type="checkbox"]').forEach(cb=>{
  const pid = cb.dataset.person;
  cb.checked = !hiddenMap[pid];

  cb.addEventListener('change', ()=>{
    const before = visiblePeople().length;    // ile by≈Ço przed
    setPersonVisibility(pid, cb.checked);     // aktualizacja hiddenMap
    const after  = visiblePeople().length;    // ile jest po

    // je≈õli przekroczyli≈õmy/przestali≈õmy byƒá w trybie 1 osoby ‚Üí przebuduj ca≈Çy widok
    if ((before !== 1 && after === 1) || (before === 1 && after !== 1)) {
      rebuildFor(monthPicker.value);
    } else {
      refreshLayout();
    }
  });
});

}
function setPersonVisibility(pid, visible){
  document.querySelectorAll(`.col-${pid}`).forEach(el=>{
    if(visible){ el.classList.remove('hidden-col'); }
    else{ el.classList.add('hidden-col'); }
  });
  hiddenMap[pid] = !visible;

  // üî• zapisz stan filtra od razu w localStorage
  savePrefs(); // <- zapisz preferencje widoku
}

/* ======================= Inicjalizacja ======================= */
function rebuildFor(monthStr){
  const [y,m] = monthStr.split('-').map(Number);
  const year = y, month = m-1;

  if(unsubscribe){ try{ unsubscribe(); }catch{} unsubscribe=null; }

  // ‚úÖ ZAWSZE pokazujemy tableWrap, cardWrap usuwamy z gry
  document.getElementById('tableWrap').style.display = "block";
  document.getElementById('cardWrap').style.display = "none";

  buildHeader();
  buildBody(year, month);
  buildFooter();

  if(firebaseEnabled){
    unsubscribe = subscribeRemote(year, month);
  }
}
